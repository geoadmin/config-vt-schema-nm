tileset:
  layers:
    - layers/aerodrome_label/aerodrome_label.yaml
    - layers/area_name/area_name.yaml
    - layers/boundary/boundary.yaml
    #- layers/contour_line/contour_line.yaml
    - layers/mountain_peak/mountain_peak.yaml
    - layers/park/park.yaml
    - layers/place/place.yaml
    - layers/poi/poi.yaml
    #- layers/spot_elevation/spot_elevation.yaml
    - layers/transportation/transportation.yaml
    - layers/transportation_name/transportation_name.yaml
    - layers/waterway/waterway.yaml
    - layers/water_name/water_name.yaml
    #- layers/housenumber/housenumber.yaml #not needed in OVO
  name: SwissTopo OVO
  version: 0.0.1
  id: ovo
  description: "A tileset of overlay to SwissTopo Orthophoto. "
  attribution: "Â© swisstopo"
  center: [7, 46.927691, 7.451401]
  bounds: [-180.0,-85.0511,180.0,85.0511]
  maxzoom: 14
  minzoom: 0
  pixel_scale: 256
  defaults:
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
    datasource:
      srid: 900913